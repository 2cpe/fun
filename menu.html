<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: none;
            user-select: none;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            width: 250px;
            border-radius: 5px;
            padding: 10px;
            color: white;
        }
        
        .title {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 10px;
        }
        
        .option {
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 3px;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .selected {
            background: rgba(255, 255, 255, 0.3);
            border-left: 3px solid #00ff00;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="title">Fun Menu</div>
        <div class="option" data-option="1">üöó Spawn Vehicle</div>
        <div class="option" data-option="2">üå§Ô∏è Change Weather</div>
        <div class="option" data-option="3">‚è∞ Change Time</div>
        <div class="option" data-option="4">üé≠ Play Animation</div>
        <div class="option" data-option="5">üîß Fix Vehicle</div>
        <div class="option" data-option="6">‚ù§Ô∏è Full Health</div>
        <div class="option" data-option="7">üõ°Ô∏è Give Armor</div>
    </div>

    <script>
        let currentOption = 0;
        const options = document.querySelectorAll('.option');
        
        window.addEventListener('message', function(event) {
            if (event.data.type === 'toggle') {
                document.body.style.display = event.data.display ? 'block' : 'none';
            }
        });
        
        document.addEventListener('keydown', function(event) {
            if (document.body.style.display === 'none') return;
            
            switch(event.keyCode) {
                case 38: // Up arrow
                    options[currentOption]?.classList.remove('selected');
                    currentOption = (currentOption - 1 + options.length) % options.length;
                    options[currentOption].classList.add('selected');
                    break;
                    
                case 40: // Down arrow
                    options[currentOption]?.classList.remove('selected');
                    currentOption = (currentOption + 1) % options.length;
                    options[currentOption].classList.add('selected');
                    break;
                    
                case 13: // Enter
                    fetch(`https://fun-menu/select`, {
                        method: 'POST',
                        body: JSON.stringify({
                            option: currentOption + 1
                        })
                    });
                    break;
            }
        });
        
        options.forEach((option, index) => {
            option.addEventListener('click', () => {
                options[currentOption]?.classList.remove('selected');
                currentOption = index;
                option.classList.add('selected');
                
                fetch(`https://fun-menu/select`, {
                    method: 'POST',
                    body: JSON.stringify({
                        option: index + 1
                    })
                });
            });
        });
    </script>
</body>
</html>
