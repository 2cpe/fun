<style>
    .custom-scrollbar {
        width: 4px;
        position: absolute;
        right: 5px;
        top: 0;
        bottom: 0;
        background: rgba(0, 102, 255, 0.1);
        border-radius: 2px;
    }

    .scrollbar-thumb {
        width: 100%;
        background: #0066ff;
        position: absolute;
        border-radius: 2px;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(0, 102, 255, 0.5);
    }

    .scrollbar-thumb:hover {
        background: #1a75ff;
    }
</style>

<div class="custom-scrollbar">
    <div class="scrollbar-thumb"></div>
</div>
